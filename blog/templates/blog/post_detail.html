{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block content %}



<div class="container">

  <div class="row">
      <div class="col-md-8">

    <div class = "post">
      {% if post.published_date %}
      <div class = "date">
        {{ post.published_date }}
      </div>
      {% endif %}



      <h1 class = "inpost">{{ post.title }} - {{ post.author }}</h1>
      <p class = "inpost">{{ post.text|linebreaksbr }}</p>
    </div>

  </div>
</div>

</div>
{% endblock %}
